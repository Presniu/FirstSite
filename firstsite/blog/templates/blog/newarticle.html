{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row pt-3">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 bg-white mt-3 px-5 py-2 h6 rounded">
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form|crispy }}
    {{ form.errors }}
    <div class="text-center">
    <button type="submit" class="btn btn-primary mt-3 text-center">Опубликовать</button>
    </div>
  </form>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock %}
