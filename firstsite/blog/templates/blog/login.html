{% extends 'blog/base.html' %}

{% block content %}

<form class="article" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{ f.label }} : </label>{{ f }}</p>
  {% endfor %}
  <div>{{ form.errors }}</div>
  <button type="submit">Войти</button>
</form>

{% endblock %}
