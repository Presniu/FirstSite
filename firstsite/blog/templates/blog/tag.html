{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<div class="article">
<h1>{{ post.title }}</h1>
<p class="auth-rel">Автор: {{post.author}}</p>
<hr>
  <p>{{ post.text }}</p>
  <p>Теги:
  {% for tag in post.tags.all %}
  <a href="{% url 'tag' tag.slug %}">{{ tag }}</a>
  {% endfor %}
  </p>
</div>
{% endfor %}
{% endblock %}
