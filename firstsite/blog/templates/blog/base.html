{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'blog/images/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
<!-- Top slidebar -->
<div class="top-slidebar">
    <ul>
        <li class="menu"><a href="{% url 'home' %}">Главное меню</a></li>
        <li class="menu"><a href="{% url 'tags' %}">Темы</a></li>
        <li class="menu"><a href="{% url 'authors' %}">Авторы</a></li>
        {% if user.is_authenticated %}
        <li class="menu"><a href="{% url 'addarticle' %}">Добавить статью</a></li>
        {% endif %}
        {% if user.is_authenticated %}
        <li class="menu-right"><a href="{% url 'logout' %}">Выйти</a> </li>
        {% else %}
        <li class="menu-right"><a href="{% url 'registration' %}">Регистрация</a> |
        <a href="{% url 'auth' %}">Войти</a></li>
        {% endif %}
    </ul>

</div>
<!-- End of slidebar -->

<!-- Left slidebar -->
<div class="left-sidebar">

</div>
<!-- End of slidebar -->
{% block content %}
{% endblock %}
</body>
</html>
