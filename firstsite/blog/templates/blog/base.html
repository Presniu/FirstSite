{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="{% static 'blog/images/favicon.ico' %}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-info">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Главное меню</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'tags' %}">Темы</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'authors' %}">Авторы</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'addarticle' %}">Добавить статью</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
      </li>
      {% else %}
    </ul>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'registration' %}">Регистрация</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'auth' %}">Войти</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
